  wal_mode: true

clinic:
  payment_methods: ["efectivo", "transferencia", "pago movil", "otro"]
  study_statuses: ["ordenado", "enviado", "pagado", "recibido", "entregado"]
  cytologies: ["PAP", "MD", "MI"]
  biopsies:
    - "Cuello uterino"
    - "Asa LEEP"
    - "Endometrio"
    - "Pólipo cervical"
    - "Vaginal"
    - "Vulvar"
    - "Cono"
    - "Otro"
